<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <script src="calculations.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <textarea  id="display">&nbsp;</textarea>
        </div>
        <div class="numbers">
            <div class="fours">
                <div class="buttons"  onclick="press()"><a>1</a></div>
                <div class="buttons"  onclick="press()"><a>2</a></div>
                <div class="buttons"  onclick="press()"><a>3</a></div>
                <div class="buttons"  onclick="press()"><a>+</a></div>
            </div>

            <div class="fours">
                <div class="buttons"><a>4</a></div>
                <div class="buttons"><a>5</a></div>
                <div class="buttons"><a>6</a></div>
                <div class="buttons"><a>-</a></div>
            </div>

            <div class="fours">
                <div class="buttons"><a>7</a></div>
                <div class="buttons"><a>8</a></div>
                <div class="buttons"><a>9</a></div>
                <div class="buttons"><a>X</a></div>
            </div>

            <div class="fours">
                <div class="buttons"><a>0</a></div>
                <div class="buttons"><a>.</a></div>
                <div class="buttons"><a>=</a></div>
                <div class="buttons"><a>/</a></div>
            </div>
        </div>
    </div>
</body>
</html>
